<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="search.css"> <!-- Stylesheet Searchengine -->
    <script type="text/javascript" src="search.js" defer></script> <!-- Searchengine Code -->
    <title>Testfile</title>
</head>
<body>
    
    <div class="search-wrapper"><!-- Suchleiste -->
        <label for="search">Crafting Suchen</label>
        <input type="search" id="search" placeholder="Suche" data-search>
    </div>
    
    <div><!-- Filter Dropdown -->
        <select onchange="update()" id="filter">
            <option value="all">Alle Mods</option>
            <option value="bp">Backpack</option>
            <option value="ch">Chisel</option>
            <option value="cnpc">CustomNPC</option>
            <option value="dc">Decocraft</option>
            <option value="fc">Floocraft</option>
            <option value="hpu">HPU-DAEdition</option>
            <option value="mc">MineChess</option>
            <option value="pm">PlantMegaMod</option>
        </select>
    </div>
    

    <div class="item-cards" data-item-container></div><!-- in diesem Div befinden sich alle Karten mit den Mods aus der items.json -->
    <template data-item-template ><!-- template muss nich vormatiert werden -->
            <div class="card"><!-- box mit Item infos -->
                <div class="header" data-header></div> <!-- Item Title -->
                <div class="body" data-body></div> <!-- Englischer Name -->
                <div class="mod" data-mod></div> <!-- zu welcher Mod das Item gehÃ¶rt -->
                <div class="img"><img data-src width="50" height="50"></div> <!-- Retzept bild -->
            </div>
    </template>
</body>
</html>
