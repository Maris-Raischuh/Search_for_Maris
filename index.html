<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Testfile</title>
</head>
<body>
    <div class="search-wrapper">
        <label for="search">Crafting Suchen</label>
        <input type="search" id="search" placeholder="Suche" data-search>
    </div>
    <div>
        <select onchange="update()" id="filter">
            <option value="all">Alle Mods</option>
            <option value="bp">Backpack</option>
            <option value="ch">Chisel</option>
            <option value="cnpc">CustomNPC</option>
            <option value="dc">Decocraft</option>
            <option value="fc">Floocraft</option>
            <option value="hpu">HPU-DAEdition</option>
            <option value="mc">MineChess</option>
            <option value="pm">PlantMegaMod</option>
        </select>
    </div>
    <div class="item-cards" data-item-container></div>
    <template data-item-template >
            <div class="card">
                <div class="header" data-header></div>
                <div class="body" data-body></div>
                <div class="mod" data-mod></div>
                <div class="img"><img data-src width="50" height="50"></div>
            </div>
    </template>
</body>
</html>
